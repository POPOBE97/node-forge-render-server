[package]
name = "node-forge-render-server"
version = "0.1.0"
edition = "2024"

[dependencies]
rust-wgpu-fiber = {version = "*", path = "./3rd/rust-wgpu-fiber"}
anyhow = "1"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
crossbeam-channel = "0.5"
tungstenite = "0.21"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }

[dev-dependencies]
# Used by tests to parse WGSL for syntax validity (no GPU required).
naga = { version = "0.20", features = ["wgsl-in"] }
